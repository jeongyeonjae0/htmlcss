<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11_tngT</title>
  <link rel="stylesheet" href="../tng/11_tngT.css">
</head>
<body>
  <form action="">
    <!-- header -->
    <fieldset class="fieldset-bg-img">
     <legend class="legend-title">I wnat You!</legend>
    
     <!-- main -->
      <div class="input-box">
        <label for="name" class="required-sign">이름</label>
        <input class="focus-border" type="text" name="name" id="name">
      </div> 

      <div>
        <label for="age" class="required-sign">나이</label>
        <input class="focus-border" type="number" name="age" id="age" min="20">
      </div>

      <div class="input-box">
          <span class="required-sign">성별</span>
          <input type="radio" class="chk-color" name="gender" id="man" required>
          <label for="man">남자</label>
          <input type="radio" class="chk-color" name="gender" id="woman">
          <label for="woman">여자</label>
      </div>
      
      <div class="input-box">
        <label for="requestMemo">요청사항</label>
        <textarea class="txa-request-memo focus-border" name="requestMemo" id="requestMemo" placeholder="요청 사항 입력 "></textarea>
      </div>
      <!-- footer -->
      <button type="submit" class="btn-submit">보내기</button> 
    </fieldset>
  </form>
</body>
</html>
