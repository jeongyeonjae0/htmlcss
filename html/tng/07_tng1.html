<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07_tng</title>
</head>
<body>
  <h1>회원가입을 환영합니다</h1>
  <form action="">
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label for="iad">아이디</label>
          <input type="text" name="iad" id="iad" placeholder="4자 ~ 10자 사이, 공백없이" > 
          </li>
        <li> 
        <label for="email">이메일</label>
        <input type="text" name="email" id="email" required> 
        </li>
        <li>
          <label for="password">비밀번호</label> 
          <input type="password" name="password" id="password" placeholder="문자와 숫자, 특수 기호 포함">
          </li> 
        <li>
          <label for="password">비밀번호 확인</label>
          <input type="password" name="password" id="password">
          </li> 
        <li>
          <label for="">가입 경로</label>
          <select name="etc" id="etc">
            <option value="0">기타</option> 
            <option value="1">친구</option>
          </select>
         </li> 
        <li>
          <label for="meno">메모</label>
           <textarea name="meno" id="meno" cols="30" rows="10" placeholder="남길 말씀이 있다면 여기에"></textarea>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <input type="radio" name="mail" id="mail">
      <label for="mail">메일 수신</label>
      <input type="radio" name="mail" id="not mail" checked>
      <label for="not mail">메일 수신 안 함 </label>
    </fieldset> 
    <button type="sumbit">가입하기</button>
    <button type="reset">취소</button> 
  </form>
</body>
</html>
