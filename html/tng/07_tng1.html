<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07_tng</title>
</head>
<body>
  <h1>회원가입을 환영합니다</h1>
  <form action="">
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label for="account">아이디</label>
          <input type="text" 
            name="account" 
            id="account" 
            placeholder="4자 ~ 10자 사이, 공백없이" 
           > 
          </li>
        <li> 
        <label for="email">이메일</label>
        <input type="email" name="email" id="email" required> 
        </li>
        <li>
          <label for="password">비밀번호</label> 
          <input type="password" name="password" id="password" placeholder="문자와 숫자, 특수 기호 포함">
          </li> 
        <li>
          <label for="password">비밀번호 확인</label>
          <input type="password" name="passwordCheck" id="password">
          </li> 
        <li>
          <label for="diraction">가입 경로</label>
          <select name="diraction" id="diraction">
            <option value="etc">기타</option> 
            <option value="suggest">추천</option>
          </select>
         </li> 
        <li>
          <label for="meno">메모</label>
           <textarea name="meno" id="meno" cols="30" rows="10" placeholder="남길 말씀이 있다면 여기에"></textarea>
        </li>
      </ul>
    </fieldset>
    <fieldset>
     <legend>이벤트와 새로운 소식</legend> 
     <input type="radio" name="agreeFlg" id="agreeFlgTrue" value="1">
     <label for="agreeFlgTrue">메일 수신</label> 
     <input type="radio" name="agreeFlg" id="agreeFlgFalse" value="0" checked>
     <label for="agreeFlgFalse">메일 수신 안 함</label> 
    </fieldset> 
    <button type="sumbit">가입하기</button>
    <button type="reset">취소</button> 
    </form> 
    <!-- 스네이크 기법 : 단어와 단어 사이에 '_'로 연결, user_email  --> 
    <!-- 카멜 기법 : 연결되는 단어의 첫글자를 대문자로 작성, userEmail --> 

</body> 
</html>
